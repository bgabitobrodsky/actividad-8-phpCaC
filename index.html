<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Actividad 8</title>
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
	<link rel="stylesheet" href="../css/volver-boton.css">
	<style>	
		body{
			background:	#f1f1f1;
			display: flex;
			justify-content: center;
			align-items: center;
			min-height: 100vh;
		}
		form{
			background: #fff;
			padding: 15px;	
		}
	</style>
</head>
<body>
	<div class="container">
		<div class="row">
			<div class="col"></div>
			<div class="col-12 col-md-6">
				<form action="" method="GET" id="form">
					<div class="form-group">
						<h3 class="text-center">Ingreso al sistema</h3>
					</div>
					<div class="form-group">
						<input type="text" class="form-control" id="user" name="user" placeholder="Usuario" required>
					</div>
					<div class="form-group">
						<input type="password" class="form-control" id="pass" name="pass" placeholder="Contraseña" required>
					</div>
					<div class="form-group text-center">
						<input type="submit" value="Ingresar" class="btn btn-primary">
					</div>
				</form>
			</div>
			<div class="col"></div>
		</div>
	</div>

	<script src="../js/volver-boton.js"></script>

	<script>
		const form = document.getElementById('form');

		form.onsubmit = (e) => {
			e.preventDefault();
			const user = document.getElementById('user').value
			const pass = document.getElementById('pass').value	
			if(user.includes('@')){
				if(pass != ""){
					form.submit()
				}else{
					alert("La contraseña no puede estar vacía");
				}
			}else{
				alert("El usuario debe tener un @");
			}
		}
	</script>

</body>
</html>
